        </div>
        <div class="row">
            <h4>Your short URL is: </h4>
            <a ng-click="shortUrlClicked()">{{shortUrl}}</a>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel panel-padding">
                All Clicks
            </div>
            <div class="panel-body">
                {{allClicks}}
            </div>
        </div>
    </div>
</div>
