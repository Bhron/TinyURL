<div class="row">
    <div class="col-md-5 col-md-offset-2">
        <div class="row">
            <h4>Your long URL is: </h4>
            <a ng-href="{{longUrl}}" target="_blank" >{{longUrl}}</a>
        </div>
        <div class="row">
            <h4>Your short URL is: </h4>
            <a ng-href="{{shortUrl}}" target="_blank" >{{shortUrlToShow}}</a>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel panel-padding">
                All Clicks
            </div>
            <div class="panel-body">
                {{allClicks}}
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Referer
            </div>
            <div class="panel-body">
                <canvas id="pie" class="chart chart-pie"
                        chart-data="refererChartData" chart-labels="refererChartLabels" chart-options="refererChartOptions">
                </canvas>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Countries
            </div>
            <div class="panel-body">
                <canvas id="doughnut" class="chart chart-doughnut"
                        chart-data="countryChartData" chart-labels="countryChartLabels">
                </canvas>
            </div>
        </div>
    </div>
</div>
